<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Description Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.4rem;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #357ABD;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f3f3f3;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>Job Description Generator</header>
  <div class="container">
    <label for="role">Enter job role / description:</label>
    <textarea id="role" placeholder="e.g. Marketing Manager in a SaaS company"></textarea>
    <button onclick="generate()">Generate</button>
    <div class="output" id="output"></div>
  </div>
  <footer>Â© 2025 Job Description Generator</footer>

  <script>
    async function generate() {
      const role = document.getElementById('role').value.trim();
      if (!role) {
        alert('Please enter a role or description');
        return;
      }
      document.getElementById('output').textContent = 'Generating...';
      try {
        const response = await fetch('aijob-r8ghot1sx-aijobes-projects.vercel.app', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ role })
        });
        const data = await response.json();
        document.getElementById('output').textContent = data.result || 'No output';
      } catch (err) {
        console.error(err);
        document.getElementById('output').textContent = 'Error generating description';
      }
    }
  </script>
</body>
</html>
